<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .card h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .card p.price {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        .card p.description {
            font-size: 16px;
            color: #7f8c8d;
            margin: 10px 0 20px;
        }
        .card button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Product Image">
        <h1>Pricing Card</h1>
        <p class="price">Price: Rs.200/p>
        <p class="description">Description: Lorem ipsum dolorsit amet, consectetur adipiscing elit.</p>
        <button>Buy Now</button>
    </div>
</body>
</html>
